<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desenvolvimento</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Variáveis de cor e sombra para consistência visual */
        :root {
            --cor-primaria: #007BFF; /* Azul principal */
            --cor-secundaria: #28A745; /* Verde de sucesso */
            --cor-erro: #DC3545; /* Vermelho de erro */
            --cor-texto: #333; /* Cor principal do texto */
            --cor-fundo: #f8f9fa; /* Fundo claro da página */
            --cor-claro: #fff; /* Branco para elementos */
            --sombra-leve: rgba(0, 0, 0, 0.1); /* Sombra suave */
            --sombra-media: rgba(0, 0, 0, 0.15); /* Sombra um pouco mais forte */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o footer fique no final */
        }

        header {
            background-color: var(--cor-primaria);
            color: var(--cor-claro);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px var(--sombra-media);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #343a40; /* Um cinza escuro para a navegação */
            padding: 1rem 0;
            box-shadow: 0 2px 5px var(--sombra-media);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite quebrar linha em telas pequenas */
            gap: 20px; /* Espaço entre os itens da nav */
        }

        nav ul li a {
            color: var(--cor-claro);
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover {
            background-color: var(--cor-primaria); /* Usa a cor primária no hover */
            transform: translateY(-2px);
        }

        main {
            flex-grow: 1; /* Faz o main ocupar o espaço restante */
            max-width: 960px; /* Largura máxima do conteúdo */
            margin: 30px auto; /* Margem e centralização */
            padding: 30px;
            background-color: var(--cor-claro);
            border-radius
