<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Phishing - Aprenda Conosco</title>
    <link rel="icon" href="pastaimagens/imagens de phishing/fotomago2.png" type="image/png">
    <link rel="stylesheet" href="Jogo.css">
</head>
<body>
    <header>
        <h1>Quiz Interativo</h1>
        <p>Testando Seus Conhecimentos sobre Phishing</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobrenos.html">Sobre Nós</a></li>
        </ul>
    </nav>

    <main>
        <div class="quiz-container">
            <div id="quiz-screen">
                <div class="quiz-header">
                    <p>Pergunta <span id="current-question-number">1</span> de <span id="total-questions">15</span></p>
                </div>
                <img id="question-image" src="" alt="Imagem da pergunta" class="quiz-image">

                <h2 id="question-text" class="quiz-question"></h2>

                <div id="options-container" class="quiz-options">
                </div>

                <div id="feedback-message" class="quiz-feedback"></div>

                <div class="quiz-controls">
                    <p id="score">Pontuação: 0</p>
                    <button id="next-button" class="hidden">Próxima Pergunta</button>
                </div>
            </div>

            <div id="end-screen" class="quiz-end-screen">
                <h3>Quiz Concluído!</h3>
                <p>Sua pontuação final é: <span id="final-score">0</span> de <span id="max-score">15</span></p>
                <button id="restart-button">Jogar Novamente</button>
            </div>
        </div>
    </main>
    <script src="jogo.JS"></script>
    <footer>
    </footer>

</body>

</html>
